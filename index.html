<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Survey Form</title>
</head>
<body>
    <div id="main">
        <h1 id="title">Developer Survey Form</h1>
        <p id="description">Please, fill out this form to help us to improve our data.</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name</label>
                <input id="name" class="id-info" type="text" name="name" required placeholder="Your name">
            <br>
            <label id="email-label" for="email">Email</label>
                <input id="email" class="id-info" type="email" name="email" required placeholder="exemple@email.com">
            <br>
            <label id="number-label" for="number">Number <em>(Optional)</em></label>
                <input id="number" class="id-info" type="number" name="number" placeholder="phone number" min="0" max="9999999999">
            <br>
            <label for="dropdown">Which option best describes your current role ?</label>
            <select id="dropdown" name="foo">
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="selfTaught">Self-taught</option>
                <option value="developer">Developer</option>
                <option value="ITWorker">IT worker</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <p>Do you belive in "no code" ?</p>
            <div id="container-radio">
                <label class="label-no-code" for="definitely">
                    <input id="definitely" type="radio" name="noCode" value="definitely">
                Definitely</label>
                <label class="label-no-code" for="maybe">
                    <input id="maybe" type="radio" name="noCode" value="maybe">
                Maybe</label>
                <label class="label-no-code" for="notSure">
                    <input id="notSure" type="radio" name="noCode" value="notSure">
                Not sure</label>
            </div>
            <p>Which of these back-end languages do you master ?</p>
            <div id="container-checkbox">
                <label for="ruby">
                    <input id="ruby" type="checkbox" name="backEnd" value="ruby">
                Ruby</label>
                <label for="php">
                    <input id="php" type="checkbox" name="backEnd" value="php">
                PHP</label>
                <label for="java">
                    <input id="java" type="checkbox" name="backEnd" value="java">
                Java</label>
                <label for="python">
                    <input id="python" type="checkbox" name="backEnd" value="python">
                Python</label>
                <label for="js">
                    <input id="js" type="checkbox" name="backEnd" value="js">
                JS</label>
                <label for="golang">
                    <input id="golang" type="checkbox" name="backEnd" value="golang">
                Golang</label>
            </div>
            <br>
            <label for="comment">Describe your background :</label>
            <textarea id="comment" name="comment" rows="5">Write here.</textarea>
            <br>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
